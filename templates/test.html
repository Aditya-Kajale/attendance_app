<!DOCTYPE html>
<html>
  <head>
    <title>Table Filtering</title>
  </head>
  <body>
    <input type="radio" name="filter" value="0" checked />0
    <input type="radio" name="filter" value="1" />1
    <input type="radio" name="filter" value="2" />2

    <br /><br />

    <table id="myTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>30</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>25</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Smith</td>
          <td>40</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>Jones</td>
          <td>35</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <script>
      // Get the radio buttons and table
      const radioButtons = document.getElementsByName("filter");
      const table = document.getElementById("myTable");

      // Add event listener to radio buttons
      for (let i = 0; i < radioButtons.length; i++) {
        radioButtons[i].addEventListener("click", function () {
          // Get the filter value
          const filterValue = parseInt(radioButtons[i].value);

          // Loop through all table rows
          for (let j = 1; j < table.rows.length; j++) {
            // Get the last column value of the current row as a number
            const lastColumnValue = parseInt(
              table.rows[j].cells[table.rows[j].cells.length - 1].innerHTML
            );

            // Check if the current row matches the filter value
            if (lastColumnValue === filterValue) {
              table.rows[j].style.display = "";
            } else {
              table.rows[j].style.display = "none";
            }
          }
        });
      }
    </script>
  </body>
</html>
