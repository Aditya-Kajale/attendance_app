	<div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card" >

                <h5 class="text-center mb-4">Search Class</h5>
				<form action="{{url_for('searchStud')}}" method = "POST" enctype = "multipart/form-data">
					<div class="row">
					  <div class="col">
						<div class="form-group text-left">
							<label for="year">Year</label>
							<select name="year" id="year" class="form-control">
							  <option value="FY">FY</option>
							  <option value="SY">SY</option>
							  <option value="TY">TY</option>
							  <option value="BTECH">B.Tech</option>
							</select>
						</div>
					  </div>
					  <div class="col">
						<div class="form-group text-left">
							<label for="division">Division</label>
							<select name="division" id="division" class="form-control">
							  <option value="A">A</option>
							  <option value="B">B</option>
							</select>
						</div>					  
					  </div>
					</div>

					<div class="row">
						<div class="col">
							<div class="form-group text-left">
								<label for="date">Date</label>
								<input type='date' name="date" class="form-control" required/>
							</div>
						</div>
						<div class="col">
							<div class="form-group text-left">
								<label for="lectype">Lecture type</label><br>
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="theory" value="Theory" name="lectype" class="custom-control-input">
									<label class="custom-control-label" for="theory">Theory</label>
								</div>
								<div class="custom-control custom-radio custom-control-inline">
									<input type="radio" id="practical" value="Practical" name="lectype" class="custom-control-input" required>
									<label class="custom-control-label" for="practical">Practical</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group text-left">
								<label for="subject">Subject</label>
								<select name="subject" id="subject" class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="F6">6</option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group text-left">
								<label for="faculty">Faculty</label>
								<select name="faculty" id="faculty" class="form-control">
									<option value="PAJ">Prof. P.A. Joshi</option>
									<option value="VSK">Prof. V.S. Kolte</option>
									<option value="SSP">Dr. S.S. Ponde</option>
									<option value="SGS">Prof. S.G. Shah</option>
									<option value="RAK">Dr. Rahat Khan</option>
									<option value="SKS">Prof. S.K. Shelke</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group text-left">
								<label for="timeslot">Time slot</label>
								<select name="timeslot" id="timeslot" class="form-control">
									<option value="" disabled>Please select lecture type</option>
								</select>
							</div>
						</div>
					</div>
					
					<button id="submitForm" type="submit" class="btn btn-primary btn-block rounded-pill shadow-sm"> Search  </button>
				
				</form>
                
            </div>
        </div>
    </div>

				

	<script>
		var form = document.getElementById('f');
		var ltype = {
			"Theory":[
					'10:15 - 11:15',
					'11:15 - 12:15',
					'01:15 - 02:15',
					'02:15 - 03:15',
					'03:30 - 04:30',
					'04:30 - 05:30'
				],
			"Practical":[
					'10:15 - 12:15',
					'01:15 - 03:15',
					'03:30 - 05:30'
				]
		} ;
		var subjects = {
			'FY':[
				'1',
				'2',
				'3',
				'4',
				'5',
				'6'
			],
			'SY':[
				'Engineering Mathematics-3',
				'Descrete Mathematics',
				'Data Structures',
				'Computer Architecture',
				'OOPS JAVA',
				'OOPS C++',
				'Seminar-1',],
			'TY':[
				'Database System',
				'Theory of Computation',
				'Human Computer Interaction',
				'Business Comunication',
				'Mini-Project-1'
			],
			'BTECH':[
				'Software Engineering',
				'Big Data Analytics',
				'Cloud Computing',
				'Blockchain Technology',
				'Full Stack Development',
				'System Administration',
			]
		};

		var defaultOption = '<option value="" disabled>Please select lecture type</option>';

		$('input[name="lectype"]').on('change', function() {
			// Set selected option as variable
			$('#timeslot').html(defaultOption);
			var selectValue = $(this).val();
			// console.log(typeof(selectValue));
			// For each chocie in the selected option
			for (i = 0; i < ltype[selectValue].length; i++) {
				// Output choice in the target field
				$('#timeslot').append("<option value='" + ltype[selectValue][i] + "'>" + ltype[selectValue][i] + " </option>");
			}
			});

		$('#year').on('change', function() {
			// Set selected option as variable
			var selectValue = $(this).val();

			// Empty the target field
			$('#subject').empty();
			
			// For each chocie in the selected option
			for (i = 0; i < subjects[selectValue].length; i++) {
				// Output choice in the target field
				$('#subject').append("<option value='" + subjects[selectValue][i] + "'>" + subjects[selectValue][i] + "</option>");
			}
			});

		function myFunction() {
			if (form.checkValidity()) {
				alert("Attendance added");
			}
		}


	</script>
